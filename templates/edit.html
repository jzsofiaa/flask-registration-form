 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>TITLE</title>
     <meta name="description" content="DESCRIPTION">
     <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lora&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/edit.css') }}">
    <script src="/static/js/edit.js"  type="text/javascript" defer></script>
     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body onload="editUser()">

   <div id="main-container">
     <div id="form-container">
       <h1 id="title">Edit user</h1>
       <from>
         <div id="name-container">
           <div class="form-group">
             <label id="label-fname" for="fname">First name</label><br>
             <input type="text" id="fname" name="fname" required>
           </div>
           <div class="form-group">
             <label for="lname">Last name</label><br>
             <input type="text" id="lname" name="lname" required>
           </div>
         </div>
           <div class="form-group">
             <label for="gender">Gender</label><br>
             <select id="gender">
               <option value="male">Male</option>
               <option value="female">Female</option>
               <option value="other">Other</option>
             </select>
           </div>
           <div class="form-group">
             <label for="email">Email</label><br>
             <input type="email" id="email" name="email" required>
           </div>
           <div class="form-group">
             <label for="phone">Phone number</label><br>
             <input type="tel" id="phone" name="phone" placeholder="70-245-3024" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" required>
           </div>
           <div id="btn-container">
              <input type="button" value="Update" id="submit-btn">
           </div>
       </form>
     </div>
   </div>

 </body>

 </html>
